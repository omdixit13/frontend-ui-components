<!DOCTYPE html>
<html>
<head>
  <title>Click Counter</title>
  <style>
    body {
      font-family: Arial;
      padding: 40px;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
    }
    p {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>Click Counter</h2>

  <button onclick="increase()">Click me</button>

  <p>Count: <span id="count">0</span></p>

  <script>
    let count = 0;

    function increase() {
      count++;
      document.getElementById("count").innerText = count;
    }
  </script>

</body>
</html>
