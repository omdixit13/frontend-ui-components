<!DOCTYPE html>
<html>
<head>
  <title>Toggle Button</title>
  <style>
    body {
      font-family: Arial;
      padding: 40px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .active {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Toggle Example</h2>

  <button id="btn" onclick="toggleState()">OFF</button>

  <script>
    let isOn = false;

    function toggleState() {
      const button = document.getElementById("btn");

      isOn = !isOn;

      if (isOn) {
        button.innerText = "ON";
        button.classList.add("active");
      } else {
        button.innerText = "OFF";
        button.classList.remove("active");
      }
    }
  </script>

</body>
</html>
