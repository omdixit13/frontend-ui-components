<!DOCTYPE html>
<html>
<head>
  <title>Navbar</title>
  <style>
    nav {
      background: #333;
      padding: 10px;
    }
    nav a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
      font-family: Arial;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<nav>
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Projects</a>
  <a href="#">Contact</a>
</nav>

</body>
</html>
