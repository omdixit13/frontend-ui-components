<!DOCTYPE html>
<html>
<head>
  <title>Card UI</title>
  <style>
    .card {
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-family: Arial;
    }
    .card h3 {
      margin-top: 0;
    }
    .card p {
      color: #555;
    }
  </style>
</head>
<body>

<div class="card">
  <h3>Card Title</h3>
  <p>This is a simple card UI component.</p>
</div>

</body>
</html>
