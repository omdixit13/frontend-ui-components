<!DOCTYPE html>
<html>
<head>
  <title>Button Hover</title>
  <style>
    button {
      padding: 12px 20px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<button>Hover Me</button>

</body>
</html>
